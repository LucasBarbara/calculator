<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Calculator</title>

    <link rel="stylesheet" href="css/styles.css" type="text/css">
  </head>
  <body>
    
    <div class="container">
      
      <div id="input"></div>
      <button id="ac" class="clear">AC</button>
      <button id="negative">+/-</button>
      <button id="percentage">%</button>
      <button id="div" class="operator">/</button>
      <button id="7" class="operand">7</button>
      <button id="8" class="operand">8</button>
      <button id="9" class="operand">9</button>
      <button id="mul" class="operator">x</button>
      <button id="4" class="operand">4</button>
      <button id="5" class="operand">5</button>
      <button id="6" class="operand">6</button>
      <button id="sub" class="operator">-</button>
      <button id="1" class="operand">1</button>
      <button id="2" class="operand">2</button>
      <button id="3" class="operand">3</button>
      <button id="add" class="operator">+</button>
      <button id="0" class="operand zero">0</button>
      <button id="decimal" class="operand">.</button>
      <button id="equal" class="operator">=</button>
      
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
